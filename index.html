<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width initial-scale=1.0"/>
        <title>
            Hymns Player
        </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <a class="tabs" id="home-tab" href="#home-tab">Home</a>
                    <a class="tabs" id="video-tab" href="#video-tab">Video<a>
                    <a class="tabs" id="audio-tab" href="#audio-tab">Audio</a>
                    <a class="tabs" id="lyrics-tab" href="#lyrics-tab">Lyric</a>
                </ul>
            </nav>
            <div class="material-symbols-outlined" id="theme-toggler">contrast</div>
        </header>
        <main>
            <section class="landing">
                <h1 class="welcoming-heading">Grace Hymns</h1>
                <p>Hymns that exalt person of Christ and His work!
                    Here you can access hymns sung in Grace Reformed baptist Church
                </p>
            </section>
            <section class="sample-videos">
                <h2 class="section-title">Hymn Videos(with Lyrics)</h2>
                <article class="sample-videos-container">
                    <div class="media-card">
                        <img src="./kd.jpg" alt="thumbnail">
                        <span class="play-btn">play</span>
                        <p class="media-card-title"></p>
                        <p class="media-author"></p>
                        <p class="media-performer"></p>
                    </div>
                </article>
            </section>
            <section class="sample-audios">
                <h2 class="section-title">Hymn Audios</h2>
                <article class="sample-audios-container">
                    <div class="media-card"></div>
                        <img src="./kd.jpg" alt="thumbnail">
                        <span class="play-btn">play</span>
                        <p class="media-card-title"></p>
                        <p class="media-author"></p>
                        <p class="media-performer"></p>
                    </div>
                </article>
            </section>
        </main>
    </body>
</html>
